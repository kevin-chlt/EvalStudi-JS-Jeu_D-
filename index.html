<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="node_modules/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet"> 
    <title>Jeu de d√©</title>
</head>
<body class="m-5 cursor-default select-none " style="font-family: 'Lato', sans-serif; background: linear-gradient(to left,#7d5a50, #b4846c);">
    <header class="grid grid-rows-2 bg-gray-100 w-full md:h-28 ">
        <div class="flex items-center justify-center mr-7">
            <img class="w-6 h-auto md:w-12 h-auto mx-2" src="images/add-button.svg">
            <h1 class="cursor-pointer  text-2xl md:text-4xl" id="newGame">NEW GAME</h1>
        </div>
        <div class="flex justify-center items-center">
            <span id="info" class="text-white bg-red-500"></span>
        </div>
    </header>
    <main class="bg-gray-100 flex flex-col md:grid grid-cols-3" style="height:83vh;">
        <div class="flex flex-col justify-around items-center h-full">
            <div class="flex flex-col justify-between items-center md:h-1/4 w-full">
                <div class="flex items-center">
                    <span class="md:text-6xl sm: text-4xl">PLAYER 1</span>
                    <div id="dot-player1"></div>
                </div>
                <div class="self-center">
                    <span class="text-red-400 md:text-8xl sm: text-5xl" id="globalCounter1">0</span>
                </div>
            </div>
            <div class="flex flex-col justify-around items-center bg-red-500 md:text-4xl w-1/2 md:h-1/6 sm: text-2xl sm: h-2/6">
                <div>
                    <span> CURRENT </span>
                </div>
                <div>
                    <span id="roundPlayer1">0</span>
                </div>
            </div>
        </div>
        <div class="flex flex-col justify-center ">
            <div class ="flex flex-col justify-between items-center sm: h-2/5">
              <img id="dice" src="images/dice1.svg" class="md:w-1/3 h-2/4 sm: h-5/6 w-2/4 ">  
            </div>
            <div class="flex-row justify-center items-center  flex md:flex-col">
                <div class="flex self-center sm: mx-4" id="roll">
                    <img src="images/recycle.svg" class="w-6 h-auto mx-2 md:w-12 h-auto">
                    <span class="md:text-4xl">ROLL DICE</span>
                </div>
                <div id="hold" class="flex my-6">
                    <img src="images/download.svg" class="w-6 h-auto md:w-12 h-auto">
                    <span class="md:text-4xl">HOLD</span>
                </div>
            </div>
        </div>
        <div class="flex flex-col justify-around items-center h-full">
            <div class="flex flex-col justify-between items-center md:h-1/4 w-full">
                <div class="flex items-center">
                    <span class="md:text-6xl sm: text-4xl">PLAYER 2</span>
                    <div id="dot-player2"></div>
                </div>
                <div class="self-center">
                    <span class="text-red-400 md:text-8xl sm: text-5xl " id="globalCounter2">0</span>
                </div>
            </div>
            <div class="flex flex-col justify-around items-center bg-red-500 md:text-4xl w-1/2 md:h-1/6 sm: text-2xl sm: h-2/6">
                <div>
                    <span>CURRENT</span>
                </div>
                <div>
                    <span id="roundPlayer2">0</span>
                </div>
            </div>
        </div>
    </main>
    <script src="function_js/isPlayer_Function.js"></script>
    <script src="function_js/roll_Function.js"></script>
    <script src="function_js/newGame_function.js"></script>
    <script src="function_js/holdFunction.js"></script>
    <script src="function_js/diceIsOne_function.js"></script>
    <script src="function_js/whoIsTheWinner.js"></script>
</body>
</html>
