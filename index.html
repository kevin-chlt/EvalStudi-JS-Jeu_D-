<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="node_modules/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet"> 
    <title>Jeu de d√©</title>
</head>
<body class="m-5 cursor-default" style="font-family: 'Lato', sans-serif; background: linear-gradient(to left,#7d5a50, #b4846c);">
    <header class="bg-gray-100 flex justify-center items-center w-full md:h-28 h-14">
        <img class='md:w-12 w-8 h-auto mx-3 cursor-pointer' src="images/add-button.svg">
        <div class="cursor-pointer" id="newGame">
            <h1 class="md:text-4xl text-2x1">NEW GAME</h1>
        </div>
    </header>
    <main class="grid bg-gray-100" style="height:83vh; grid-template-columns: 30% 40% 30%;">
        <div class="flex flex-col justify-center items-center">
            <div class="flex flex-col justify-between items-center lg:w-4/6 lg:h-3/5">
                <div class="flex flex-col justify-around w-full h-2/5 text-center xl:text-6xl md:text-4xl sm:text-3xl">
                    <div class="flex items-center justify-center">
                        <h2 class="font-normal">PLAYER 1</h2>
                        <div id="dot-player1"></div>
                    </div>
                    
                    <div>
                        <span class="xl:text-8xl text-6xl text-red-400" id="globalCounter1">0</span>
                    </div>
                </div>
                <div class="flex flex-col justify-around items-center lg:w-5/6 lg:h-1/4 md:w-full bg-red-500 md:text-4xl sm:text-3xl">
                    <div>
                        <span>CURRENT</span>
                    </div>
                    <div>
                        <span id="roundPlayer1">0</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid" style="grid-template-rows: 45% 55%;">
            <div class =" flex flex-col justify-around md:items-center items-center">
                <div><span id="info"class="text-white bg-red-500 md:text-2xl sm:text-lg">Veuillez appuyer sur "New Game" pour commencer une nouvelle partie.</span></div>
              <img  id="dice" src="images/dice1.svg" class="md:w-1/3 w-2/4 ">  
            </div>
            <div class="flex flex-col justify-center items-center">
                <div class="flex font-medium" id="roll">
                    <img src="images/recycle.svg" class="md:w-12 w-6 h-auto mx-4">
                    <span class="md:text-4xl">ROLL DICE</span>
                </div>
                <div id="hold" class="flex my-6 font-medium">
                    <img src="images/download.svg" class="md:w-12 w-6 h-auto">
                    <span class="md:text-4xl">HOLD</span>
                </div>
            </div>
        </div>
        <div class="flex flex-col justify-center items-center">
            <div class="flex flex-col justify-between items-center lg:w-4/6 lg:h-3/5">
                <div class="flex flex-col justify-around w-full h-2/5 text-center xl:text-6xl md:text-4xl sm:text-3xl">
                    <div class="flex items-center justify-center">
                        <h2 class="font-normal">PLAYER 2</h2>
                        <div id="dot-player2"></div>
                    </div>
                    <div>
                        <span class="xl:text-8xl text-6xl text-red-400" id="globalCounter2">0</span>
                    </div>
                </div>
                <div class="flex flex-col justify-around items-center lg:w-5/6 lg:h-1/4 md:w-full bg-red-500 md:text-4xl sm:text-3xl">
                    <div>
                        <span>CURRENT</span>
                    </div>
                    <div>
                        <span id="roundPlayer2">0</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="isPlayer_Function.js"></script>
    <script src="roll_Function.js"></script>
    <script src="newGame_function.js"></script>
    <script src="holdFunction.js"></script>
    <script src="diceIsOne_function.js"></script>
    <script src="whoIsTheWinner.js"></script>
</body>
</html>
